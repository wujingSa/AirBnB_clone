<!DOCTYPE html>
<html lang="en">

<head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css" type="text/css">
        <link rel="stylesheet" href="styles/3-header.css" type="text/css">
        <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
        <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
        <link rel="stylesheet" href="styles/7-places.css" type="text/css">

	<link rel="browser icon" href="images/icon.png" type="image/png">
</head>

<body>
        <header>
                <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Carlifornia, Arizona..</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <p>Page</p>
                            <p>Page2</p>
                        </li>
                        <li>
                            <h2>Carlifornia:</h2>
                            <p>San Fransisco</p>
                            <p>Los Altos</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen..</h4>
                    <ul class="popover">
                        <li><p>Internet</p></li>
                        <li><p>TV</p></li>
                        <li><p>Kitchen</p></li>
                        <li><p>Iron</p></li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                 <h1>Places</h1>
                 <article>
                    <h2>My home</h2>
                 </article>
                 <article>
                    <h2>Tiny house</h2>
                 </article>
                 <article>
                    <h2>A suite</h2>
                 </article>
            </section>
        </div>
        <footer>Best School</footer>
</body>

</html>
